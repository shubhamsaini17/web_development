<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 400px;
            width: 400px;
            background-color: orange;
            border: 2px;
        }

        @media (min-width: 300px) and (max-width: 500px) {
            /* 300 sa 500 tak brown */
            /* 0-500px width tak ya color uska baad orange */
            .box {
                background-color: brown;
            }

        }
    </style>

</head>

<body>

    <div class="box">
        hello brother ya haal ha
    </div>

</body>

</html>
