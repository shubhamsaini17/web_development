<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >    
<h1>Event Registration</h1>

<label for="name">Name</label>
<input type="text" id="name" placeholder="username">
<br/><br/>

<label for="email">Email</label>
<input type="email" id="email" placeholder="123@exmaple.com">
<br/><br/>

<label for="phone">Phone</label>
<input type="tel" id="phone" placeholder="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
>
<br/><br/>

<label for="occupation">Occupation</label>
<br/><br/>

<select name="occupation" id="occupation">
<option value="student"  >student</option>
<option value="proffesional">proffesional</option>
<option value="other">other</option>
</select>
<br/><br/>
<label for="interest_topic">Topic of Interest</label>
<br/>

<input type="checkbox" name="html" id="html">
<label for="html">HTML</label>
<br/>
<input type="checkbox" name="CSS" id="CSS">
<label for="CSS">CSS</label>
<br/>
<input type="checkbox" name="JAVASCRIPT" id="JAVASCRIPT">
<label for="JAVASCRIPT">JAVASCRIPT</label>
<br/><br/>

<label for="comment">Comment</label>
<br/><br/>
<textarea name="comment" id="comment" cols="30" rows="4"></textarea>

<input type="button" name="Register" value="Register" >
</form>
</body>
</html>
